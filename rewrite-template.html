<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<style type='text/css'>
div.error {
    color: red;
}
</style>
<head><title></title></head>
<body>
{% if exception %}
<div class='error'>
{{ exception }}
</div>
{% endif %}
<div>
<form method='get' action='rewrite.cgi'>
    <p><label for='f'>DjVu document:</label>
    <select id='f' name='f'>
    {% for file, description in files.iteritems %}
    <option value='{{file}}'>{{description}}</option>
    {% endfor %}
    </select>
    </p>
    <p><label for='p'>page:</label> <input id='p' name='p' type='text' value='{{fields.p.value}}'/></p>
    <p><label for='l'>line:</label> <input id='l' name='l' type='text' value='{{fields.l.value}}'/></p>
    <p><label for='w'>word:</label> <input id='w' name='w' type='text' value='{{fields.w.value}}'/></p>
    <p><input type='submit'/></p>
</form>
</div>
</body>
</html>
